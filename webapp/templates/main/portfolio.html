{% extends 'base/layout.html' %}
{% block content %}

<!-- Charts -->
<div class="row mx-auto">

    <!-- Net Worth Chart Over Time -->
    <div class="col-xl-8 col-lg-7 mb-4">
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0">Net Worth Chart</h6>
            </div>
            <div class="card-body"><canvas id="myAreaChart" width="100%" height="250"></canvas></div>
        </div>
    </div>

    <!-- Portfolio Breakdown -->
    <div class="col-xl-4 col-lg-5 mb-4">
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0">Portfolio Breakdown</h6>
            </div>
            <div class="card-body"><canvas id="myAreaChart" width="100%" height="250"></canvas></div>
        </div>
    </div>

    <!-- Portfolio Breakdown -->
    <div class="col-xl-4 col-lg-5 mb-4">
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0">Portfolio Breakdown</h6>
            </div>
            <div class="card-body"><canvas id="myAreaChart" width="100%" height="250"></canvas></div>
        </div>
    </div>
</div>


<!-- Content row for information cards-->
<div class="row mx-auto">

    {% for (card_title, value) in cards %}
    <div class="col-xl-2 col-md-4 col-sm-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            {{card_title}}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                            {{value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
